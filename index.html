<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Vs Frog Army</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="over">Game Over</div>
      <div class="hero"></div>
      <div class="frog"></div>
      <div id="scoreCont">Your Score: 0</div>
      <div id="start" onclick="start()">Click here to continue.</div>
      <div id="instructions">
        Controls: <br /><br />
        Upwards Arrow - Hero Jumps <br />
        Left Arrow - Hero Moves Left <br />
        Right Arrow - Hero Moves Right
      </div>
    </div>
  </body>
</html>
